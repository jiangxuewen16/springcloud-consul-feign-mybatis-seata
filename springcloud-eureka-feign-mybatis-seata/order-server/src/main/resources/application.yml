feign:
    hystrix:
        enabled: false
    client:
        config:
            default:
                connectTimeout: 5000
                readTimeout: 10000
logging:
    level:
        io:
            seata: info
mybatis:
    mapperLocations: classpath:mapper/*.xml
    typeAliasesPackage: io.seata.sample.entity
server:
    port: 8180
spring:
    application:
        name: seata-order-server
    cloud:
        alibaba:
            seata:
                tx-service-group: my_test_tx_group
        consul:
            port: 8500
            host: 192.168.18.245
            discovery:
                register: true
                serviceName: ${spring.application.name}
                tags: version=1.0,author=jxw
                healthCheckPath: /actuator/health
                healthCheckInterval: 10s
                healthCheckCriticalTimeout: 30s
                instanceId: ${spring.application.name}-${server.port}-${spring.cloud.client.ip-address}
                prefer-ip-address: true

    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        password: root
        url: jdbc:mysql://192.168.18.245/test_seata_tx_1
        username: root
